name: üöÄ Server
on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - ".github/workflows/server.yaml"
  pull_request: {}
permissions:
  actions: write
  contents: read

env:
  IONOS_USERID: ${{ secrets.IONOS_USERID }}
  IONOS_PW: ${{ secrets.IONOS_PASSWORD }}
  IONOS_URL: ${{ vars.IONOS_URL }}
  IONOS_PORT: ${{ vars.IONOS_PORT }}

jobs:
  verify:
    name: ‚¨£ Verify
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-verify
      cancel-in-progress: true

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0
          cache: "yarn"
          cache-dependency-path: server/yarn.lock

      - name: Run install
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

      - name: Run typecheck
        run: yarn typecheck

      - name: Run test
        run: yarn test:ci

      - name: Archive test artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage summary
          path: |
            server/coverage/coverage*.json

      - name: Coverage Summary Markdown
        uses: autoscatto/action-coverage-summary-markdown@v1.0.6
        id: coverage_summary_markdown
        with:
          summary_file: "server/coverage/coverage-summary.json"
          warning_threshold: 65
          good_threshold: 90
          fail_if: true

      - name: Display summary
        run: echo "${{steps.coverage_summary_markdown.outputs.lines}}" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: üê≥ Deploy
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' ) && github.event_name == 'push' }}
    needs: [verify]
    defaults:
      run:
        working-directory: server
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-deploy
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.5.0
          cache: "yarn"
          cache-dependency-path: server/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build them
        run: yarn build

      # - name: Build docker image
      #   run: yarn build:docker
      # - name: Deploy docker image to repo
      #   run: ssh docker images
      # - name: Deploy docker image to ionos
      #   run: ssh ${IONOS_USERID}@${IONOS_URL}
      - name: Deploy to remote
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.IONOS_URL }}
          username: ${{ env.IONOS_USERID }}
          password: ${{ env.IONOS_PW }}
          # port: $IONOS_PORT
          script:
            - whoami
            - ls -al

